{% extends "base.html" %}

{% block contenido %}
  <h1>Lista de Libros</h1>
  {% if libros %}
  <ul>
    {% for libro in libros %}
      <li>
        <a href="{{ libro.get_absolute_url }}">{{ libro.titulo }}</a> ({{libro.autor}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No hay libros en la biblioteca.</p>
  {% endif %}
{% endblock %}
